# Atopic Dermatitis (Eczema) - Echo Teaching Condition
# From Master Pediatric Primary Care Curriculum

display_name: "Atopic Dermatitis"
aliases: ["Eczema", "Atopic eczema", "Infantile eczema"]

billing_codes:
  icd10: ["L20.9", "L20.89", "L20.84"]
  snomed: "24079001"

category: chronic
system: dermatology

demographics:
  age_months: { min: 2, peak: [3, 24], max: 264 }
  gender_bias: { male: 0.5, female: 0.5 }
  risk_factors: ["family_history_atopy", "asthma", "allergic_rhinitis", "food_allergy", "dry_climate"]

