  - "anxious first-time parent concerned about starting solid foods and allergic reactions"
  - "experienced multiparous parent who may minimize developmental concerns or skip immunizations for this visit"
  - "vaccine-hesitant parent requesting delayed or alternative schedule, particularly regarding influenza vaccine"
  - "postpartum depression -- flat affect, poor engagement, particularly relevant as this is the last recommended EPDS screening"
  - "overwhelmed parent with limited support system struggling with sleep deprivation"
  - "parent focused on milestones and comparing to other infants of the same age"
  - "non-English speaking parent requiring interpreter services"
  - "parent with medical background who asks detailed questions about allergen introduction and iron supplementation"

