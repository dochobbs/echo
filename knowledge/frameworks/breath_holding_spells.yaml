# Breath Holding Spells - Teaching Framework
topic: "Breath Holding Spells"
aliases: ["breath holding", "cyanotic spell", "pallid spell"]
category: neurology
age_range_months: [6, 72]

teaching_goals:
  - "Distinguish cyanotic from pallid breath holding spells"
  - "Recognize benign nature despite frightening appearance"
  - "Know when further workup is needed"
  - "Understand mechanism and natural history"
  - "Counsel parents on management"

common_mistakes:
  - "Diagnosing as seizure disorder"
  - "Ordering unnecessary EEGs"
  - "Missing iron deficiency as contributing factor"
  - "Reinforcing behavior by excessive attention"
  - "Not distinguishing from true cardiac or neurologic events"

red_flags:
  - "Event not triggered by frustration or injury"
  - "Onset < 6 months or > 6 years of age"
  - "Prolonged postictal state"
  - "No clear precipitant"
  - "Associated cardiac abnormalities"
  - "Developmental regression"

clinical_pearls:
  - "Cyanotic (common): frustration/anger -> crying -> breath hold -> cyanosis -> loss of consciousness"
  - "Pallid (less common): minor injury -> pallor -> brief or no cry -> syncope"
  - "Always provoked by emotional upset or minor injury"
  - "Brief seizure-like activity can occur - doesn't mean epilepsy"
  - "Peak age 1-3 years, resolve by age 5-6"
  - "Iron deficiency increases frequency - check ferritin"
  - "Family history present in ~25%"

key_history_questions:
  - "What happened immediately before the episode?"
  - "What was the trigger (frustration, pain, startle)?"
  - "Did child cry first? For how long?"
  - "Color change - blue or pale?"
  - "Any movements during the spell?"
  - "How long did episode last?"
  - "Recovery time - immediate or prolonged confusion?"
  - "Family history of breath holding spells?"
  - "Dietary history (iron intake)?"

key_exam_findings:
  - "Normal examination between episodes"
  - "Cardiac exam normal"
  - "Neurologic exam normal"
  - "Pallor (may suggest anemia)"
  - "Growth and development normal"

treatment_principles:
  - "Reassurance - spells are benign, self-limited"
  - "Do not reinforce behavior (avoid excessive attention after spell)"
  - "Place child safely on side during spell"
  - "Check ferritin and treat iron deficiency if present"
  - "Spells typically resolve by school age"
  - "No anticonvulsants needed"
  - "Consistent behavioral boundaries help reduce triggers"

disposition_guidance:
  - "Outpatient: Classic presentation with clear trigger"
  - "Check: CBC, ferritin (iron deficiency screening)"
  - "Cardiology referral: Prolonged syncope, cardiac concerns, pallid type"
  - "Neurology referral: Atypical features, prolonged postictal state, no trigger"
  - "Follow-up: After iron supplementation if deficient"

parent_styles: [terrified, worried-about-brain-damage, experienced]

sources:
  - "AAP: Breath-Holding Spells"
  - "Pediatric Neurology Clinical Practice"
