# 4 Month Well-Child Visit - Teaching Framework
topic: "4 Month Well-Child Visit"
visit_type: "well_child"
visit_age_months: 4
category: "well_child"

teaching_goals:
  - "Perform a comprehensive physical exam with emphasis on age-specific findings (strabismus assessment, head shape, traction response, hip stability)"
  - "Assess developmental milestones using the CDC 2022 checklist (75th percentile standard)"
  - "Administer and counsel on the second round of immunizations per 2025 ACIP schedule"
  - "Screen for maternal depression using a validated tool (EPDS) -- continued screening through first year"
  - "Deliver anticipatory guidance on approaching solids introduction, oral health awareness, reading to baby, continued tummy time, and sleep safety"
  - "Recognize common incidental findings at this age (persistent strabismus, plagiocephaly, torticollis, infantile eczema) and determine appropriate workup vs reassurance"

expected_milestones:
  gross_motor:
    - "Holds head steady without support when held upright (no head lag)"
    - "Pushes up on elbows and forearms during tummy time (chest off surface)"
    - "May begin to roll from tummy to back"
  fine_motor:
    - "Brings hands to mouth consistently"
    - "Holds a toy when placed in hand (voluntary grasp emerging)"
    - "Reaches for toys with both hands (may bat at dangling objects)"
  language:
    - "Makes cooing sounds -- 'oooo' and 'aahh' vowel combinations"
    - "Laughs out loud"
    - "Coos or vocalizes back when spoken to (turn-taking begins)"
  social_emotional:
    - "Laughs in response to playful interaction"
    - "Looks at you, moves, or makes sounds to get your attention"
    - "Smiles spontaneously, especially at people (social smile well established)"
  cognitive:
    - "Watches hands with interest (hand regard)"
    - "Looks at own hands and brings them together at midline"
    - "Shows interest in new toys and objects by looking, reaching, mouthing"
    - "Begins to show anticipation (excited when seeing bottle or breast)"

screening_tools:
  - tool: "Edinburgh Postnatal Depression Scale (EPDS)"
    when: "routine"
  - tool: "Developmental surveillance (clinical observation)"
    when: "routine"
  - tool: "ASQ-3 (Ages and Stages Questionnaire, 3rd Ed)"
    when: "if concern"

anticipatory_guidance:
  safety:
    - "Back to sleep for every sleep -- supine position on a firm, flat surface with no loose bedding, pillows, bumpers, or soft toys"
    - "Rear-facing car seat in the back seat; ensure proper harness fit (chest clip at armpit level)"
    - "Never leave infant unattended on elevated surfaces -- rolling is imminent or already occurring"
    - "Water temperature less than 120 F (48 C) to prevent scald burns"
    - "Keep small objects, plastic bags, coins, and button batteries out of reach -- infant is now grasping and mouthing"
    - "Do not use infant walkers (AAP recommends against due to injury risk)"
    - "Never leave infant alone in a bathtub, even briefly"
  nutrition:
    - "Exclusive breastfeeding or iron-fortified formula for the first 6 months remains the recommendation"
    - "Breastfed infants: continue vitamin D supplementation 400 IU daily"
    - "Feeding frequency: breastfed infants may feed every 3-4 hours; formula-fed approximately 5-6 oz per feeding, 4-6 times daily"
    - "Discuss readiness signs for solid food introduction (around 6 months) -- good head control, sitting with support, interest in food, loss of tongue-thrust reflex"
    - "Solids should NOT be started yet at 4 months for most infants; discuss timeline and plan for next visit"
    - "No juice, water, honey, or cow's milk in the first year"
  development:
    - "Tummy time: multiple sessions daily while awake and supervised; infant should be comfortable for extended periods"
    - "Read to baby daily -- board books with high-contrast pictures; narrate daily activities"
    - "Respond to coos and babbles -- reciprocal 'conversations' build language foundation"
    - "Provide a variety of safe toys with different textures, colors, and sounds for exploration"
    - "No screen time for children under 2 years (except video chatting)"
    - "Play interactive games (peek-a-boo is approaching, but face-to-face play, songs, and gentle tickling are appropriate now)"
  behavior:
    - "Colic and peak fussiness period should be resolving by 4 months -- if still excessive, reassess"
    - "Infant may be developing more predictable sleep-wake cycles and feeding routines"
    - "Discuss separation awareness -- infant may fuss when caregiver leaves their visual field"
    - "Encourage responsive parenting -- continue to respond promptly to cries; cannot spoil an infant"
    - "Period of PURPLE Crying review -- reinforce coping strategies if still experiencing frustration"
  sleep:
    - "Total sleep: 12-16 hours per 24-hour period (including naps)"
    - "Nighttime stretches may lengthen to 6-8 hours; some infants begin sleeping through the night"
    - "Typically 2-3 daytime naps"
    - "Room-sharing without bed-sharing recommended for at least the first 6 months"
    - "Continue establishing consistent bedtime routine (dim lights, bath, story, feeding, sleep)"
    - "If infant is rolling, stop swaddling; transition to a sleep sack or wearable blanket"
  oral_health:
    - "Begin wiping gums with a clean, damp cloth after feedings"
    - "Teething may begin around 4-6 months; discuss signs (drooling, fussiness, gum rubbing) and safe comfort measures"
    - "Avoid teething gels containing benzocaine or lidocaine (FDA warning)"
    - "Do not put infant to bed with a bottle (risk of dental caries and aspiration)"

