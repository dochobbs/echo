    cvx: 116
    dose_number: "2nd dose"
    notes: "Oral vaccine, 3-dose series (RV5). Minimum interval 4 weeks from 1st dose. Maximum age for any dose in the series is 8 months 0 days."
  - vaccine: "Rotavirus (RV1 - Rotarix)"
    cvx: 119
    dose_number: "2nd dose"
    notes: "Oral vaccine, 2-dose series (RV1). If RV1 was used, this is the FINAL dose. Minimum interval 4 weeks from 1st dose. Maximum age for any dose is 8 months 0 days."
  - vaccine: "Diphtheria, Tetanus, Pertussis (DTaP)"
    cvx: 20
    dose_number: "2nd dose"
    notes: "Intramuscular, anterolateral thigh. Minimum interval 4 weeks from 1st dose. Counsel on expected local reactions (redness, swelling at injection site) and low-grade fever."
  - vaccine: "Haemophilus influenzae type b (Hib)"
    cvx: 48
    dose_number: "2nd dose"
    notes: "Intramuscular. Minimum interval 4 weeks from 1st dose (8 weeks if PRP-OMP given as dose 1). Schedule varies by product: PRP-T (ActHIB/Hiberix) is 4 doses; PRP-OMP (PedvaxHIB) is 3 doses."
  - vaccine: "Pneumococcal conjugate (PCV20 - Prevnar 20)"
    cvx: 216
    dose_number: "2nd dose"
    notes: "Intramuscular. PCV20 replaced PCV15/PCV13 per 2025 ACIP update. Minimum interval 4 weeks from 1st dose. 4-dose series (2, 4, 6, 12-15 months)."
  - vaccine: "Inactivated Poliovirus (IPV)"
    cvx: 10
    dose_number: "2nd dose"
    notes: "Intramuscular. Minimum interval 4 weeks from 1st dose. 4-dose series (2, 4, 6-18 months, 4-6 years). Combination vaccines (Pediarix, Vaxelis) may reduce injection count."

physical_exam_focus:
  - area: "Strabismus assessment"
    detail: "Perform corneal light reflex (Hirschberg) test and cover/uncover test. Light reflex should be symmetric and centered on both pupils. Intermittent strabismus is common before 4 months but should be resolving by this visit."
    teaching_point: "Persistent strabismus beyond 4 months warrants ophthalmology referral. Constant esotropia at any age is abnormal. Pseudostrabismus (flat nasal bridge with epicanthal folds) can mimic esotropia -- corneal light reflex will be symmetric in pseudostrabismus."
  - area: "Head shape and fontanelle"
    detail: "Assess for plagiocephaly (asymmetric flattening), brachycephaly (symmetric posterior flattening), and craniosynostosis (premature sutural fusion). Anterior fontanelle typically 2-3 cm, soft and flat. Posterior fontanelle may be closed or nearly closed by 4 months."
    teaching_point: "Positional plagiocephaly is common due to supine sleep positioning. Distinguish from craniosynostosis by checking for sutural ridging -- a palpable bony ridge along a suture line suggests synostosis and requires urgent referral. Repositioning strategies and tummy time help mild plagiocephaly; a cranial orthotic (helmet) may be considered for moderate-severe cases, ideally started between 4-6 months."
  - area: "Traction response"
    detail: "Grasp infant's hands and gently pull to sitting position. Observe head control -- at 4 months, the head should come up in line with the trunk with minimal or no head lag."
    teaching_point: "Persistent significant head lag at 4 months is a red flag for hypotonia or motor delay. Consider neurological causes (central or peripheral hypotonia), genetic conditions, or metabolic disorders. Refer for developmental evaluation and physical therapy if head lag is present."
  - area: "Hip examination (Barlow and Ortolani)"
    detail: "Ortolani: abduct flexed hips, feel for a 'clunk' as a dislocated hip reduces. Barlow: adduct flexed hip with gentle posterior pressure, feel for subluxation. Also assess for asymmetric thigh folds and limited abduction."
    teaching_point: "DDH screening continues at every well-child visit through the first year. By 4 months, Barlow and Ortolani sensitivity decreases as the hip joint tightens. Limited abduction becomes a more reliable sign after 3 months. If clinical suspicion exists at 4 months or beyond, hip radiograph (not ultrasound) is the preferred imaging modality as the femoral head begins to ossify."
  - area: "Growth parameters"
    detail: "Plot weight, length, and head circumference on WHO growth charts (used for ages 0-24 months). Calculate weight-for-length percentile. Expect birth weight to have approximately doubled by 4-5 months."
    teaching_point: "At 4 months, typical weight gain is approximately 150-200 g per week (about 5-7 oz/week). Growth velocity begins to slow compared to the first 2-3 months. Crossing 2 or more major percentile lines (up or down) warrants investigation. Head circumference crossing percentiles upward may indicate hydrocephalus; downward crossing may suggest microcephaly."
  - area: "Skin"
    detail: "Examine for infantile eczema (atopic dermatitis), which commonly presents on cheeks and extensor surfaces at this age. Note any infantile hemangiomas (growth phase), seborrheic dermatitis (resolving), or new rashes."
    teaching_point: "Atopic dermatitis often debuts between 2-6 months, typically on cheeks and extensor surfaces in infants (flexural involvement is more common in older children). Early aggressive moisturizing can help prevent flares. Discuss the association between eczema, food allergy, and the atopic march. Avoid triggers; use fragrance-free products."
  - area: "Genitourinary"
    detail: "Males: confirm bilateral descended testes, reassess for inguinal hernia or hydrocele. Females: assess for labial adhesions."
    teaching_point: "If testes are undescended at 4 months, urology referral should be placed -- surgical correction (orchiopexy) is recommended by 6-12 months. Communicating hydroceles that persist and enlarge should be evaluated for possible inguinal hernia."

common_mistakes:
  - "Not assessing for strabismus or dismissing persistent strabismus beyond 4 months as normal"
  - "Failing to evaluate head shape for plagiocephaly and missing the optimal window for helmet therapy (4-6 months)"
  - "Not performing the traction response to assess head control -- missing significant head lag as a red flag"
  - "Skipping the hip exam or relying solely on Barlow/Ortolani without checking for limited abduction"
  - "Ordering hip ultrasound instead of radiograph for DDH screening at 4 months or older"
  - "Continuing to screen with EPDS only at the 2-month visit and not repeating at 4 months"
  - "Prematurely advising introduction of solid foods before 6 months without a specific indication"
  - "Failing to counsel on the transition from swaddling to a sleep sack when the infant is rolling"
  - "Not counseling on oral health awareness and early teething management"
  - "Omitting vitamin D counseling for exclusively breastfed infants"
  - "Using CDC growth charts instead of WHO growth charts for infants under 24 months"
  - "Dismissing parental concern about developmental delay without performing a formal milestone assessment"

possible_findings:
  - finding: "Persistent strabismus"
    description: "Constant or intermittent misalignment of the eyes beyond 4 months of age. May present as esotropia (inward turning) or exotropia (outward turning). Asymmetric corneal light reflex on Hirschberg test."
    probability: 0.04
    framework_link: "strabismus.yaml"
    age_relevance: "Intermittent strabismus is common before 4 months due to immature extraocular muscle coordination. Persistent misalignment at or beyond 4 months requires ophthalmology referral to prevent amblyopia."
  - finding: "Positional plagiocephaly"
    description: "Asymmetric flattening of one side of the occiput, often with ipsilateral frontal bossing and ear displacement. No sutural ridging. Commonly associated with preferential head positioning or torticollis."
    probability: 0.15
    framework_link: "torticollis_plagiocephaly.yaml"
    age_relevance: "4 months is the ideal window for intervention. Mild cases respond to repositioning strategies and increased tummy time. Moderate-severe cases benefit from cranial orthotic (helmet) therapy, most effective when started between 4-6 months."
  - finding: "Torticollis"
    description: "Persistent head tilt to one side with limited range of motion in contralateral rotation. May have palpable sternocleidomastoid mass (fibromatosis colli). Often coexists with plagiocephaly."
    probability: 0.05
    framework_link: "torticollis.yaml"
    age_relevance: "If not already identified and treated, 4 months is late for initial detection. Early physical therapy referral improves outcomes. Untreated torticollis worsens plagiocephaly and can lead to developmental asymmetries."
  - finding: "Infantile eczema (atopic dermatitis)"
    description: "Erythematous, scaly, pruritic patches on cheeks, forehead, and extensor surfaces of extremities. Skin may be dry and rough with excoriations from scratching."
    probability: 0.15
    framework_link: "atopic_dermatitis.yaml"
    age_relevance: "Commonly debuts between 2-6 months. Early recognition and management (frequent emollient use, trigger avoidance) can improve quality of life and may reduce progression of the atopic march (eczema to food allergy to allergic rhinitis to asthma)."
  - finding: "Infantile hemangioma"
    description: "Raised, bright red ('strawberry') or deep bluish vascular lesion that may be in its proliferative growth phase. Soft, compressible, well-circumscribed."
    probability: 0.04
    framework_link: "infantile_hemangiomas.yaml"
    age_relevance: "Proliferative phase is maximal at 3-5 months. Reassess size, location, and functional impact. Periocular, nasal, segmental, or large hemangiomas warrant referral. Propranolol is first-line for problematic hemangiomas and is most effective when started early in the proliferative phase."
  - finding: "Developmental dysplasia of the hip (DDH)"
    description: "Limited hip abduction on one or both sides. Barlow and Ortolani maneuvers become less reliable after 3 months. May have asymmetric thigh folds or apparent leg length discrepancy."
    probability: 0.02
    framework_link: "ddh.yaml"
    age_relevance: "After 4 months, hip radiograph replaces ultrasound as the preferred imaging modality because ossification of the femoral head begins. Limited abduction becomes the most reliable clinical sign. Delay in diagnosis leads to worse surgical outcomes."
  - finding: "Blocked nasolacrimal duct (dacryostenosis)"
    description: "Persistent tearing (epiphora) and mucoid discharge from one or both eyes without conjunctival injection. Positive regurgitation test with massage over lacrimal sac."
    probability: 0.08
    framework_link: "dacryostenosis.yaml"
    age_relevance: "Common in infants; most resolve spontaneously by 6-12 months. Continue conservative management (nasolacrimal duct massage 2-3 times daily, warm compresses). If not resolved by 12 months, referral for probing may be indicated."
  - finding: "Innocent heart murmur"
    description: "Soft (grade 1-2/6) systolic murmur, often heard at LLSB or pulmonic area. No symptoms, normal femoral pulses, no thrill."
    probability: 0.12
    framework_link: "innocent_murmurs.yaml"
    age_relevance: "May be detected for the first time or continue from prior visits. Peripheral pulmonic stenosis murmur is common in young infants and typically resolves by 6 months. Distinguish from pathologic murmurs by absence of symptoms and normal perfusion."

