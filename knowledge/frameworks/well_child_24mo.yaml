  - "parent resistant to autism screening, stating 'he's just a late talker' or 'boys talk later'"
  - "parent overwhelmed by toddler behavioral challenges (tantrums, defiance, biting)"
  - "parent seeking guidance on toilet training with pressure from daycare or extended family"
  - "vaccine-hesitant parent questioning the need for additional vaccines"
  - "parent with concerns about screen time and feeling guilty about device use"
  - "parent focused on academics and pushing early learning activities over play"
  - "parent with limited resources needing community referrals (WIC, Early Intervention, dental services)"

